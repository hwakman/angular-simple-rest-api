<nav class="navbar navbar-light bg-light shadow-sm">
  <div class="container-fluid">
    <button class="btn btn-light">Home</button>
    <span>
        <button class="btn btn-outline-danger" (click)="removeAll()">Clear</button>
    </span>
  </div>
</nav>

<div class="container mt-4">
  <div class="row justify-content-between">
    <span class="form-inline mb-3">
      <input id="inputAD" class="form-control mr-2" type="text" maxlength="10" [formControl]="name" placeholder="Add contetnt here">
      <input type="submit" class="btn btn-primary" value="Add" (click)="displyValue()" >
    </span>
  </div>

  <div class="row bg-light">
    <div id="menu" class="col-lg-3 p-3 rounded-left bg-light rounded">
          <span  *ngFor="let data of menu">
              <button class="btn btn-light btn-block">{{data}}</button>
          </span>
    </div>

    <div class="row col-lg-9 p-3 rounded mb-3 d-flex justify-content-start align-items-start  bg-light rounded">
      <span *ngFor="let data of stock" class="d-flex p-3 col-lg-4 mb-3 justify-content-between align-items-center">
            <span>{{data.name}}</span>
            <span>
                <button class="btn btn-warning mr-1" (click)="editState(data)">EDIT</button>
                <button class="btn btn-danger" (click)="delState(data)">DEL</button>
            </span>
      </span>
    </div>
  </div>

  <div class="row bg-white mt-3 mb-3 p-3 rounded" id="exportTable">
      <div class="mb-3 col-12 form-inline justify-content-end" id="printHead">
          <span>
              <button class="btn btn-outline-primary mr-1" (click)="exportPdf()" id="printBTN">Print</button>
              <button class="btn btn-outline-info mr-1" (click)="exportTxt()" id="saveBTN">Save</button>
          </span>
      </div>
      <table class="table table-striped" id="printTable">
        <thead class="thead-dark rounded-top">
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>
              Code
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let data of stockTable">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.code}}</td>
          </tr>
        </tbody>

        <tfoot>
          <tr class="table-light text-secondary notShow" id="printFoot">
            <td colspan="3">
              <small>This API create by Chayoud</small>
            </td>
          </tr>
        </tfoot>
      </table>
  </div>
</div>

<router-outlet></router-outlet>
